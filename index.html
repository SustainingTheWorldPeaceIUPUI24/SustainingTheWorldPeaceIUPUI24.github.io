<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Map Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .popup {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        .area-overlay {
            position: absolute;
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            pointer-events: none; /* Make sure the overlay does not interfere with map interactions */
            z-index: 50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Japan Map Project</h1>
    </header>
    <main>
        <h2>Map of Japan</h2>
        <div class="map-container" style="position: relative; border: solid;">
            <img src="Map of Japan.png" alt="Map of Japan" usemap="#JapanMap">
            <div id="tokyo-overlay" class="area-overlay" style="left: calc(609px - 10px); top: calc(637px - 10px); width: calc(2px * 10px); height: calc(2px * 10px);"></div>
            <div id="osaka-overlay" class="area-overlay" style="left: calc(1px); top: calc(1px); width: calc(1px); height: calc(1px);"></div>
        </div>
        <div id="tokyo-popup" class="popup">Tokyo: Capital of Japan</div>
        <div id="osaka-popup" class="popup">Osaka: Major commercial center</div>

        <map name="JapanMap">
            <area shape="circle" coords="609,637,10" alt="Tokyo" data-popup="tokyo-popup">
            <area shape="circle" coords="1,1,1" alt="Osaka" data-popup="osaka-popup">
        </map>
        <p>Map data Â© OpenStreetMap contributors.</p>
    </main>
    <footer>
        <p>&copy; 2024 Japan Map Project. All rights reserved.</p>
    </footer>
    <script>
        document.querySelectorAll('area').forEach(area => {
            area.addEventListener('mouseover', event => {
                const popupId = area.getAttribute('data-popup');
                const popup = document.getElementById(popupId);
                popup.style.left = `${event.pageX + 10}px`;
                popup.style.top = `${event.pageY + 10}px`;
                popup.style.display = 'block';

                // Highlight corresponding overlay
                const overlayId = `${popupId.split('-')[0]}-overlay`;
                document.getElementById(overlayId).style.pointerEvents = 'auto';
            });

            area.addEventListener('mouseout', () => {
                const popupId = area.getAttribute('data-popup');
                const popup = document.getElementById(popupId);
                popup.style.display = 'none';

                // Remove highlight from corresponding overlay
                const overlayId = `${popupId.split('-')[0]}-overlay`;
                document.getElementById(overlayId).style.pointerEvents = 'none';
            });
        });
    </script>
</body>
</html>
